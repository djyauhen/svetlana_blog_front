<header class="header">
  <div class="container">
    <div class="header-text">
      <span *ngIf="!updatePage">Создание новой статьи</span>
      <span *ngIf="updatePage">Редактирование статьи</span>
    </div>

    <div class="header-action">
      <button class="button button-home" (click)="goHome()">
        <div class="button-icon">
          <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.64373 18.7821V15.7152C6.64372 14.9381 7.27567 14.3067 8.05844 14.3018H10.9326C11.7189 14.3018 12.3563 14.9346 12.3563 15.7152V18.7732C12.3562 19.4473 12.904 19.9951 13.5829 20H15.5438C16.4596 20.0023 17.3388 19.6428 17.9872 19.0007C18.6356 18.3586 19 17.4868 19 16.5775V7.86585C19 7.13139 18.6721 6.43471 18.1046 5.9635L11.443 0.674268C10.2785 -0.250877 8.61537 -0.220992 7.48539 0.745384L0.967012 5.9635C0.372741 6.42082 0.0175523 7.11956 0 7.86585V16.5686C0 18.4637 1.54738 20 3.45617 20H5.37229C5.69917 20.0023 6.01349 19.8751 6.24547 19.6464C6.47746 19.4178 6.60793 19.1067 6.60792 18.7821H6.64373Z"
              fill="#130F26"/>
          </svg>
        </div>
        <div class="button-text">
          Назад
        </div>
      </button>
    </div>
  </div>
</header>

<section class="main">
  <div class="container">
    <div class="article-form" [formGroup]="form">
      <div class="article-info article-title">
        <div class="article-info-title">Заголовок:</div>
        <input type="text" class="article-info-text" value="{{article?.title}}" formControlName="title"/>
      </div>
      <div class="article-info article-duration">
        <div class="article-info-title">Время прочтения:</div>
        <input type="number" class="article-info-text" value="{{article?.duration}}" formControlName="duration"/>
      </div>
      <div class="article-info article-text">
        <div class="article-info-title">Текст:</div>
        <angular-editor class="article-info-text textarea" formControlName="text">{{article?.text}}</angular-editor>
      </div>
      <div class="article-info article-text">
        <div class="article-info-title">Изображение:</div>

        <div class="article-info-title" id="article-image" *ngIf="articleImageURL">
          <img [src]="articleImageURL" alt="Selected Image">
        </div>
        <div class="article-info-title" *ngIf="!articleImageURL">Изображение не выбрано</div>

        <input type="file" id="file-input" (change)="handleImage($event)" style="display: none"/>
      </div>
    </div>
  </div>
</section>

        </svg>
      </figure>
      Сохранить статью
    </button>
  </div>
</section>

<dialog class="dialog">
  <div class="container">
    <div class="close-menu" (click)="closeDialog()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
           style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;">
        <g id="cross">
          <line x1="7" x2="25" y1="7" y2="25"/>
          <line x1="7" x2="25" y1="25" y2="7"/>
        </g>
      </svg>
    </div>

    <h2 class="title">Статья сохранена!</h2>
  </div>
</dialog>
