<div class="header">
  <div class="container">
    <div class="text-block">
      <h1 class="title">Все статьи</h1>
      <a class="link" href="#">Вернуться на сайт</a>
    </div>
    <div class="button-block">
      <button class="button" routerLink="/admin/create">
        <div class="button-icon">+</div>
        <div class="button-text">Добавить новую статью</div>
      </button>
    </div>
  </div>
</div>

<div class="articles">
  <div class="container">
    <div class="article-item" *ngFor="let article of articles">
      <div class="article-info">
        <div class="article-date">{{article.date}}</div>
        <div class="article-title">{{article.title}}</div>
      </div>
      <div class="article-actions">
        <button class="button article-button article-update" routerLink="/admin/update/{{article._id}}">
          <div class="button-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.4"
                    d="M16.9927 15.9534H11.2984C10.7429 15.9534 10.291 16.4124 10.291 16.9767C10.291 17.5422 10.7429 18.0001 11.2984 18.0001H16.9927C17.5483 18.0001 18.0001 17.5422 18.0001 16.9767C18.0001 16.4124 17.5483 15.9534 16.9927 15.9534Z"
                    fill="#130F26"/>
              <path
                d="M7.30902 3.90385L12.7049 8.26394C12.835 8.36821 12.8573 8.55956 12.7557 8.69286L6.35874 17.0282C5.95662 17.5431 5.36402 17.8344 4.72908 17.8452L1.23696 17.8882C1.05071 17.8903 0.887748 17.7613 0.845419 17.5764L0.0517547 14.1258C-0.0858138 13.4915 0.0517547 12.8358 0.453878 12.3306L6.88256 3.95545C6.98627 3.82108 7.1778 3.79743 7.30902 3.90385Z"
                fill="#130F26"/>
              <path opacity="0.4"
                    d="M15.1203 5.66544L14.0801 6.96401C13.9753 7.09623 13.7869 7.11773 13.6568 7.01238C12.3922 5.98901 9.15405 3.36285 8.25563 2.63509C8.12441 2.52759 8.10642 2.33625 8.21224 2.20295L9.21543 0.957057C10.1255 -0.214663 11.7128 -0.322161 12.9933 0.699064L14.4642 1.87078C15.0674 2.34377 15.4695 2.96726 15.6071 3.62299C15.7658 4.3443 15.5965 5.0527 15.1203 5.66544Z"
                    fill="#130F26"/>
            </svg>
          </div>
          <div class="button-text">Редактировать</div>
        </button>
        <button class="button article-button article-delete"
                (click)="openDeleteDialog('dialog-delete', article._id)">
          <div class="button-icon">
            <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.4"
                    d="M16.643 7.48851C16.643 7.5565 16.11 14.2973 15.8056 17.1342C15.615 18.8751 14.4927 19.9311 12.8092 19.9611C11.5157 19.9901 10.2494 20.0001 9.00358 20.0001C7.68091 20.0001 6.38741 19.9901 5.13185 19.9611C3.50477 19.9221 2.38147 18.8451 2.20057 17.1342C1.88741 14.2873 1.36418 7.5565 1.35445 7.48851C1.34473 7.28351 1.41086 7.08852 1.54507 6.93053C1.67734 6.78453 1.86796 6.69653 2.06831 6.69653H15.9388C16.1382 6.69653 16.3191 6.78453 16.4621 6.93053C16.5953 7.08852 16.6624 7.28351 16.643 7.48851Z"
                    fill="#130F26"/>
              <path
                d="M18 3.97686C18 3.56588 17.6761 3.24389 17.2871 3.24389H14.3714C13.7781 3.24389 13.2627 2.8219 13.1304 2.22692L12.967 1.49795C12.7385 0.616978 11.9498 0 11.0647 0H6.93624C6.0415 0 5.26054 0.616978 5.02323 1.54595L4.87054 2.22792C4.7373 2.8219 4.22185 3.24389 3.62957 3.24389H0.713853C0.32386 3.24389 0 3.56588 0 3.97686V4.35685C0 4.75783 0.32386 5.08982 0.713853 5.08982H17.2871C17.6761 5.08982 18 4.75783 18 4.35685V3.97686Z"
                fill="#130F26"/>
            </svg>
          </div>
          <div class="button-text">Удалить</div>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="pagination" *ngIf="pages.length > 1">
  <div class="container">
    <a class="arrow left" (click)="openPrevPage()"
       [class.disabled]="page ? page === 1 : true">
      <svg width="37" height="37" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M20 1.50049C9.784 1.50049 1.5 9.78249 1.5 20.0005C1.5 30.2165 9.784 38.5005 20 38.5005C30.216 38.5005 38.5 30.2165 38.5 20.0005C38.5 9.78249 30.216 1.50049 20 1.50049Z"
              stroke="#130F26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M22.8848 13.0581L15.9128 20.0001L22.8848 26.9421" stroke="#130F26" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <a class="arrow right" (click)="openNextPage()"
       [class.disabled]="page ? page === pages.length : false">
      <svg width="37" height="37" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M20 38.4995C30.216 38.4995 38.5 30.2175 38.5 19.9995C38.5 9.78351 30.216 1.49951 20 1.49951C9.784 1.49951 1.5 9.78351 1.5 19.9995C1.5 30.2175 9.784 38.4995 20 38.4995Z"
              stroke="#130F26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17.1152 26.9419L24.0872 19.9999L17.1152 13.0579" stroke="#130F26" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>
</div>

<dialog class="delete-dialog" id="dialog-delete">
  <div class="container">
    <div class="close-menu" (click)="closeDialog('dialog-delete')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
           style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;">
        <g id="cross">
          <line x1="7" x2="25" y1="7" y2="25"/>
          <line x1="7" x2="25" y1="25" y2="7"/>
        </g>
      </svg>
    </div>

    <h2 class="title">Вы уверены, что хотите удалить статью?</h2>

    <div class="dialog-actions">
      <button class="button" (click)="deleteArticle()">да</button>
      <button class="button" (click)="closeDialog('dialog-delete')">нет</button>
    </div>
  </div>
</dialog>
